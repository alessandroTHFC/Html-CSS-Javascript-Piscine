<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Player Card</title>
</head>


<body>
    <section>
   <!--------section div open------------->
        <div class="card">
        <!---------main card div open------------>
            <div class="imgBx">
                <img src="kane.png" alt="Hurricane">
            </div>
            <!-------imgbx close-------------->

            <!-------content open-------------->
            <div class="content">
                <div class="details">
                    <h2>Harry Kane<br><span>Forward</span></h2>
                    <div class="data">
                            <h3>289<br><span>Appearances</span></h3>
                            <h3>189<br><span>Goals</span></h3>
                            <h3>44<br><span>Assists</span></h3>
                    </div>
                    <div class="icons">
                            <a href="https://www.premierleague.com/players/3960/Harry-Kane/stats">
                                    <img class="premlogo" src="cdnlogo.com_premier-league.svg"> 
                            </a>
                            <a href="https://www.instagram.com/harrykane/?hl=en">
                                    <img class="insta" src="insta.svg"> 
                            </a>
                    </div>
                </div>
            <!---------content close------------>

        </div>
        <!--------main card div close------------->    
    </section>
    <!--------section div close------------->
</body>


</html>
