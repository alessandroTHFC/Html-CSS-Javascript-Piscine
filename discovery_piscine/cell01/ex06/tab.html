<!DOCTYPE html>
<html lang="en">
<style>
    div {
        height: 300px;
        width: 50%;
    }
    .mainSection {
        display: flex;

    }   
    .pinkBox {
        background-color: pink;
        display: grid;
        justify-content: center;
        align-items:center;
    }
    .blackBox {
        background-color: black;
        display: grid;
        justify-content: center;
        align-items:center;
    }
    p {
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsAboutBoxes</title>
</head>
<body>
    <section class="mainSection">
        
        <div class="pinkBox">
            <p>this is a pink box</p>
        </div>

        <div class="blackBox">
            <p>this is a black box</p>
        </div>

    </section>
    
</body>
</html>
